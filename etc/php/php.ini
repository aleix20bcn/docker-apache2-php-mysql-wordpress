extension=php_intl.dll
buffer-size=65535
memory_limit = 1024M

[xdebug]
xdebug.remote_enable=1
xdebug.idekey=PHPSTORM
xdebug.profiler_enable=0
xdebug.max_nesting_level=700
xdebug.remote_host=127.0.0.1 # your ip

